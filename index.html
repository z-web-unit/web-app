---
layout: default
---

<div class="banner island-2 section-secondary-light">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-2">
      <h2 class="exa push-none color-purple">Get hired with higher.</h2>
      <p class="milli push">With higher, designers can <br>find and apply to jobs.</p>
      <div class="push-2">
        {% pattern buttons/basic %}
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <img class="img-flex gutter" src="/images/landing-page-image.jpg" alt="">
    </div>
  </div>
</div>

<div class="search-bar gutter-2 pad-t-1-2 pad-b-1-2">
  <div class="w-1 section-secondary-light pad-t-1-2 pad-b-1-2 border">
    <i class="icon i-32 gutter-2"><svg><use xlink:href="/images/icons.svg#search"></use></svg></i>
  </div>
</div>

<div class="grid grid-middle unit-content-distribute">
  {% for cards in site.data.job-cards %}
    {% pattern cards/basic-cards image=cards.image brandName=cards.brandName position=cards.position %}
  {% endfor %}
</div>

---
layout: student
---
<section class="section-secondary-light">
  <div class="grid pad-b-2">
    <div class="unit s-1-2 m-3-4 gutter-2 pad-t-2">
      <h2 class="mega">Bookmarks</h2>
      <div class="grid">
        <div class="unit xs-1-2 s-1-2 m-1-5">
          <p class="nano push-1-4 gutter-1-2 color-medium-gray">Company</p>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-5">
          <p class="nano push-1-4 gutter-1-2 color-medium-gray">Position</p>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-5">
          <p class="nano push-1-4 gutter-1-2 color-medium-gray">Location</p>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-5">
          <p class="nano push-1-4 gutter-1-2 color-medium-gray">Days Left to Apply</p>
        </div>
        <div class="unit xs-1-2 s-1-2 m-1-5">
          <p class="nano push-1-4 gutter-1-2 color-medium-gray">Bookmark</p>
        </div>
      </div>
      {% for jobs in site.data.job-listings %}
        {% pattern cards/job-postings %}
      {% endfor %}
    </div>
    <div class="unit s-1-2 m-1-4 section-white gutter-2 pad-t-2">
      <h2 class="mega">Application Status</h2>
    </div>
  </div>
</section>

<ul class="skip-links">
  <li><a href="#main">Jump to main content</a></li>
  <li><a href="#navigation">Jump to navigation</a></li>
</ul>

<header>
  <div class="grid island-1-2">
    <a aria-label="Homepage of the portfolio" itemscope itemtype="http://schema.org/Brand" class="unit xs-1-2 s-1-2 m-1-3 l-1-3 gutter-2" href="/index">
      <i class="icon i-96">
        <img itemprop="image" src="/images/logo-32.svg" alt="Higher brand logo that higher">
      </i>
    </a>
    <nav role="navigation" id="navigation" tabindex="0" itemscope itemtype="http://schema.org/SiteNavigationElement" class="main-nav text-right unit xs-1-2 s-1-2 m-2-3 l-2-3 pad-t gutter-2">
      <ul itempscope itemtype="http://schema.org/ItemListOrderType" class="list-group-inline">
        <li class="list-group-item gutter-1-4">
          <a aria-label="find jobs" itemprop="Url" class="micro color-dark-gray main-nav-link" href="/job-listings">Find Jobs</a>
        </li>
        <li class="list-group-item gutter-1-4">
          <a aria-label="login" itemprop="Url" class="micro color-dark-gray main-nav-link" href="/job-listings">Login</a>
        </li>
        <li class="list-group-item gutter-1-4 main-nav-li micro">
          {% pattern buttons/basic linkname="Sign Up" buttonLink="/job-postings" %}
        </li>
      </ul>
    </nav>
  </div>
</header>

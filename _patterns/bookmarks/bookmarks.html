<div class="relative">
  <div class="absolute pin-tr">
    <i class="icon i-32">
      <svg class="bookmark-icon"><use xlink:href="images/icons.svg#bookmark"></use></svg>
    </i>
  </div>
  <div class="grid grid-middle bookmark-grid pad-t-1-2 pad-b-1-2 gutter">
    <div class="unit m-1-6">
        <h3 class="micro push-0">{{site.data.job-posting.positionName}}</h3>
    </div>
    <div class="unit m-1-6">
        <p class="micro color-dark-gray push-0">{{site.data.job-posting.positionName}}</p>
    </div>
    <div class="unit m-1-6">
        <p class="micro color-dark-gray push-0">{{site.data.job-posting.company}}</p>
    </div>
    <div class="unit m-1-6">
        <p class="micro color-dark-gray push-0">{{site.data.job-posting.positionLocation}}</p>
    </div>
    <div class="unit m-1-6">
        <p class="micro color-dark-gray push-0">{{site.data.job-posting.daysLeft}}</p>
    </div>
    <div class="unit m-1-6">
    </div>
    <div class="unit m-1-6">
      <i class="icon i-32">
        <svg class="bookmark-icon">
          <use xlink:href="/images/icons.svg#bookmark"></use>
        </svg>
      </i>
      <i class="icon i-32 left-arrow">
        <svg>
          <use xlink:href="/images/icons.svg#left-arrow"></use>
        </svg>
      </i>
    </div>
  </div>

</div>

<div class="island-1-2 text-center unit xs-1 s-1 m-1-3 l-1-3 unit-content-distribute">
  <div class="border pad-t-2 pad-b-2" itemscope itemtype="https://schema.org/JobPosting">
    <img itemprop="image" class="img-flex gutter pad-b" src="{{include.image | default: '/images/pepper-logo.png'}}">
    <h3 class="push-0 mega text-center" itemprop="hiringOrganization">{{include.brandName | default: 'Agency'}}</h3>
    <p class="micro" itemprop="posting">{{include.position | default: 'intern'}}</p>
    {% pattern buttons/ghost linkName="Apply Now" buttonLink="/signup-log-in" %}
  </div>
</div>

<div class="relative">
  <div class="grid grid-middle job-posting-grid pad-t-1-2 pad-b-1-2 gutter">
    <div class="unit xs-1-2 s-1-2 m-1-6 text-center">
        <h3 class="milli push-0">{{include.company}}</h3>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-6 gutter-1-2 pad-t-1-2 pad-b-1-2 text-center">
        <p class="micro color-dark-gray push-0">{{include.position}}</p>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-6 gutter-1-2 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0">{{include.duration}}</p>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-6 gutter-1-2 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0">{{include.location}}</p>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-6 gutter-1-2 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0">{{include.daysLeft}}</p>
    </div>
    <div class="unit xs-1-2 s-1-2 m-1-6 gutter-1-2 pad-t-1-2 pad-b-1-2 text-center text-right">
      <i class="icon i-32">
        <svg class="bookmark-icon">
          <use xlink:href="/images/icons.svg#bookmark"></use>
        </svg>
      </i>
      <i class="icon i-32 left-arrow">
        <svg>
          <use xlink:href="/images/icons.svg#left-arrow"></use>
        </svg>
      </i>
    </div>
  </div>
</div>

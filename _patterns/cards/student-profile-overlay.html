<section>

  <input type="checkbox" name="close" value="close" class="close" id="close-card">
  <label class="close-label" for="close-card">
    <i class="icon i-32 absolute pin-tr">
      <svg>
        <use xlink:href="/images/icons.svg#close"></use>
      </svg>
    </i>
  </label>

  <div class="text-left">

    <div class="background-white max-length">
      <h3 class="tera push-none">{{applications.applicantName}}</h3>
      <p class="push-1-2">{{applications.position}}</p>
    </div>

    <div class="details max-length pad-t">
      <h4 class="push-1-2">Education</h4>
      <ul class="list-group">
        <li class="list-group-item">{{applications.education}}</li>
      </ul>
      <h4 class="push-1-2">Work experience</h4>
      <ul class="list-group">
        <li class="list-group-item">{{applications.workExperience}} </li>
      </ul>
      <h4 class="push-1-2">Skills</h4>
      <ul class="list-group">
        <li class="list-group-item">{{applications.skills}}</li>
      </ul>
    </div>
    <div class="grid text-center max-length pad-t">
      <div class="unit xs-1 s-1 m-1-2 l-1-2 section-dark pad-t-1-2 pad-b-1-2">
        <a class="mega color-white w-1-2 text-center" href="#">Message</a>
      </div>
      <div class="unit xs-1 s-1 m-1-2 l-1-2 pad-t-1-2 pad-b-1-2">
        <a class="mega color-primary w-1-2 text-center" href="email-overlay.html">Reject</a>
      </div>
    </div>


  </div>

</section>

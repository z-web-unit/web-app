<div itemscope itemtype="https://schema.org/JobPosting">
  <div class="grid grid-middle job-posting-grid pad-t-1-2 pad-b-1-2 gutter-1-2">
    <div class="unit xs-1-3 s-1-3 m-1-5 text-center">
        <h3 class="milli push-0 text-left" itemprop="hiringOrganization">{{jobs.company | default: 'Red Melon'}}</h3>
    </div>
    <div class="unit xs-1-3 s-1-3 m-1-5 gutter-1-4 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0 text-left" itemprop="position">{{jobs.position | default: 'Innovator'}}</p>
    </div>
    <div class="unit xs-0 s-0 m-1-5 gutter-1-4 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0 text-left" itemprop="location">{{jobs.location | default: 'Ottawa, Ontario'}}</p>
    </div>
    <div class="unit xs-0 s-0 m-1-5 gutter-1-4 pad-t-1-2 pad-b-1-2 text-center">
        <p class="nano color-dark-gray push-0 text-left">{{jobs.daysLeft | default: '6 days left'}}</p>
    </div>
    <div class="unit xs-1-3 s-1-3 m-1-5 gutter-1-4 pad-t-1-2 pad-b-1-2 text-center text-right">
      <label class="container ib">
        <input type="checkbox" checked>
        <span class="checkmark">
          <i class="icon i-32">
            <svg>
              <use xlink:href="/images/icons.svg#bookmarked"></use>
            </svg>
          </i>
        </span>
      </label>

      <i class="icon i-32 left-arrow-student">
        <svg>
          <use xlink:href="/images/icons.svg#left-arrow"></use>
        </svg>
      </i>
      <div class="job-description absolute pin-tc section-light island-2">
        {% pattern cards/job-description %}
      </div>
    </div>
  </div>
</div>

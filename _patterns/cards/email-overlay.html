<section>

  <div class="employer-screen-overlay" itemscope itemtype="https://schema.org/EmailMessage">


    <div class="background-white max-length">

      <h3 class="tera">Send Message</h3>
      <label for="email" itemprop="sender">To</label>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com" autocomplete="on" itemprop="email">
    </div>

    <div class="message max-length pad-t-2">
      <p class="kilo" itemprop="name">{{site.data.employer-screen-overlay.emailReply.greetings}} {{site.data.employer-screen-overlay.emailReply.personName}},</p>
      <div itemprop="message">
        {% pattern forms-and-fields/text-box label=" " placeholder="Enter email copy" %}
      </div>
      <p class="pad-t">{{site.data.employer-screen-overlay.emailReply.signature}}</p>
    </div>
    <div class="section-dark text-center max-length pad-t-1-2 pad-b-1-2">
      <a class="mega color-white w-1" href="/employer-dashboard">Send</a>
    </div>
  </div>

</section>

<section>

  <input type="checkbox" name="close" value="close" class="close" id="close-card">
  <label class="close-label" for="close-card">
    <i class="icon i-32 absolute pin-tr">
      <svg>
        <use xlink:href="/images/icons.svg#close"></use>
      </svg>
    </i>
  </label>

  <div class="employer-screen-overlay">
    <div class="pad-t-2 background-white max-length">
      <h3 class="tera">Send Message</h3>
      <input type="email" name="email" value="To" id="email">
    </div>

    <div class="message max-length pad-t-2">
      <p class="kilo">{{site.data.employer-screen-overlay.emailReply.greetings}} {{site.data.employer-screen-overlay.emailReply.personName}},</p>
      <p class="kilo">{{site.data.employer-screen-overlay.emailReply.message}}</p>
      <p>{{site.data.employer-screen-overlay.emailReply.signature}}</p>
    </div>
    <div class="section-dark text-center max-length pad-t-1-2 pad-b-1-2">
      <a class="mega color-white w-1" href="#" submit>Send</a>
    </div>
  </div>

</section>
